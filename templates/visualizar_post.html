<!-- /templates/visualizar_post.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>{{ post.title }}</h1>
        <p><small>Por {{ post.user.username }} | {{ post.created_at.strftime('%d/%m/%Y %H:%M') }}</small></p>
        <p>{{ post.content }}</p>

        <!-- Botões de ação -->
        {% if session.get('user_id') == post.user_id %}
          <div class="mt-4">
            <a href="{{ url_for('editar_post', id=post.id) }}" class="btn btn-warning">Editar</a>
            <a href="{{ url_for('excluir_post', id=post.id) }}" class="btn btn-danger"
               onclick="return confirm('Tem certeza de que deseja excluir este post?')">Deletar</a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
