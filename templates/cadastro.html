<!-- /templates/cadastro.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <h2 class="text-center">Cadastro de Novo Usuário</h2>
        <form action="/cadastro" method="POST">
          <div class="form-group">
              <label for="username">Nome de usuário</label>
              <input type="text" class="form-control" id="username" name="username" required placeholder="Seu melhor nickname">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="ex.: email@examplo.com">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Senha segura">
          </div>
          <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" required placeholder="+55 16 4002 8922">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
      </form>
    </div>
  </div>
{% endblock %}
