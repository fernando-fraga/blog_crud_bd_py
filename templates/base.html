<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Meu Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <!-- Condição para mostrar login ou logout -->
                    {% if session.get('user_id') %}
                        <li class="nav-item">
                            <a class="nav-link" href="/">Bem-vindo!</a>
                        </li>
                        <!-- Link para listar post -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('listar_posts') }}">Todos Posts</a>
                        </li>
                        <!-- Link para criar novo post -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('novo_post') }}">Criar Post</a>
                        </li>
                        <!-- No menu de navegação -->
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('importar_posts') }}">Importar Posts</a>
                        </li>
                       <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cadastro">Cadastro</a>
                        </li>
                    {% endif %}
                    <!-- No seu menu, dentro de base.html -->
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('sobre') }}">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container flex-grow-1 mt-5">
        {% block content %}
        <!-- O conteúdo das páginas será injetado aqui -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2024 Blog - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
